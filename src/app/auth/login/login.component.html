
<section class="login" fxLayout fxLayoutAlign="center">
        <mat-card class="mat-card-login">
                <mat-card-title fxLayoutAlign="center">Sign In</mat-card-title>
    <form  
    fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="20px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input
         type="email" 
         matInput 
         placeholder="Your Email" 
         formControlName="email">
         <mat-hint>Please enter a valid Email</mat-hint>
         <mat-error>Invalid or missing Email</mat-error>
      </mat-form-field>

      <mat-form-field>
          <input 
          type="password" 
          matInput 
          placeholder="Your Password" 
          formControlName="password">  
          <mat-hint>Please enter your password</mat-hint>
          <mat-error>Missing password</mat-error>     
      </mat-form-field>



      <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
</section>
