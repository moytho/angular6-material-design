<section class="container" fxLayout fxLayoutAlign="center">
  <mat-card class="form">
    <mat-card-title fxLayoutAlign="center" class="card-header card-header-warning">{{title}}</mat-card-title>
    
    <form class="container" fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="20px" fxLayoutGap="20px" [formGroup]="form" (ngSubmit)="onSubmit()">

        <input type="hidden" formControlName="service_id">

      <mat-form-field>
        <input type="text" matInput placeholder="Name" formControlName="name">
        <mat-hint>Please enter a valid service name</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
        <mat-hint>Please enter a valid description for this service</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Monthly Fee" formControlName="monthly_fee">
        <mat-hint>Please enter a valid customer phone number</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="One Time Fee" formControlName="one_time_fee">
      </mat-form-field>


      <mat-card-actions>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Save</button>
        <a mat-raised-button color="accent" routerLink="/service">Go Back</a>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-actions>
        
    </form>
  </mat-card>
</section>
