<section class="container" fxLayout fxLayoutAlign="center">
  <mat-card class="form">
    <mat-card-title fxLayoutAlign="center" class="card-header card-header-warning">{{title}}</mat-card-title>
    
    <form class="container" fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="20px" fxLayoutGap="20px" [formGroup]="form" (ngSubmit)="onSubmit()">

        <input type="hidden" formControlName="customer_id">

      <mat-form-field>
        <input type="text" matInput placeholder="Customer name" formControlName="name">
        <mat-hint>Please enter a valid customer name</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Company" formControlName="company">
        <mat-hint>Please enter a valid customer name</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Phone number" formControlName="phone">
        <mat-hint>Please enter a valid customer phone number</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Secondary phone number" formControlName="phone2">
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Address" formControlName="address">
        <mat-hint>Please enter a valid customer name</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Secondary address" formControlName="address2">
      </mat-form-field>

      <mat-form-field>
        <input type="email" matInput placeholder="Customer email" formControlName="email">
        <mat-hint>Please enter a valid Email</mat-hint>
        <mat-error>Invalid or missing Email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="email" matInput placeholder="Customer secondary email" formControlName="email2">
        <mat-hint>Please enter a valid Email</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Billed date" formControlName="billed_date_object" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-card-actions>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Save</button>
        <a mat-raised-button color="accent" routerLink="/customer">Go Back</a>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-actions>
        
    </form>
  </mat-card>
</section>
